    <!-- upload script -->
  <script>
          $('#attach_button').on('change',
            function(e){
              $("#upload_the_firmware")[0].value = $('#attach_button')[0].files[0].name
              
            })

           $('#drag_drop').on(
                'dragover',
                function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                }
            )

            $('#drag_drop').on(
                'dragenter',
                function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                }
            )

            $('#drag_drop').on(
            'drop',
            function(e){
                if(e.originalEvent.dataTransfer && e.originalEvent.dataTransfer.files.length) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log(e.originalEvent.dataTransfer.files);
